<html>
<head>
  <title>Mathfront</title>
<link href='https://fonts.googleapis.com/css?family=Hammersmith One' rel='stylesheet'>
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
<style>
h1 {
    font-family: 'Hammersmith One';
    font-size: 40px;
    color: #ffffff;
    background-color: #0066cc;
    border: 2px solid #004d99;
    width: 70%;
    border-radius: 30px;
    }
</style>
</head>
<body>
<style>
  button {
    background-color: #0066cc;
    border: 2px solid #004d99;
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 25px;
    font-family: 'Hammersmith One';
    font-size: 15px;
    margin-bottom: 10px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    
}
.btn-group button {
    background-color: #0066cc;
    border: 2px solid #004d99;
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 25px;
    font-family: 'Hammersmith One';
    font-size: 15px;
    margin-bottom: 10px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    
}
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}
.btn-group button:hover {
    background-color: #ffffff;
    color: #0066cc;
}
</style>
<body>
<center>

<h1 style="margin-top: 100px;">58 x 6 = ?</h1>

<div class="btn-group">
  <button onclick="window.location.href='/incorrect'">62</button>
  <button onclick="window.location.href='/incorrect'">240</button>
  <button onclick="window.location.href='/correct'">348</button>
  <button onclick="window.location.href='/incorrect'">573</button>
</div>
  <button id="print_button" onclick="document.getElementById('print_button').style.display = 'none'; window.print();">Print equation</button>
</center>
</body>
</html>
