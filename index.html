<html>
<head>
  <title>Mathfront</title>
<link href='https://fonts.googleapis.com/css?family=Hammersmith One' rel='stylesheet'>
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
<style>
.question {
    font-family: 'Hammersmith One';
    font-size: 40px;
    color: #ffffff;
    background-color: #0066cc;
    border: 2px solid #004d99;
    width: 70%;
    border-radius: 30px;
    animation-name: slideDown;
	-webkit-animation-name: slideDown;	

	animation-duration: 1s;	
	-webkit-animation-duration: 1s;

	animation-timing-function: ease;	
	-webkit-animation-timing-function: ease;	

	visibility: visible !important;
    }
	@keyframes slideDown {
	0% {
		transform: translateY(-300%);
	}
	50% {
		transform: translateY(-300%);
	}
	100%{
		transform: translateY(0%);		
}
    .question_print {
    font-family: 'Hammersmith One';
    font-size: 40px;
    color: #000000;
    background-color: #ffffff;
    border: 0px solid #004d99;
    width: 70%;
    border-radius: 30px;
    }
    h2 {
    font-family: 'Hammersmith One';
    }
</style>
</head>
<body>
<style>
  button.print_button {
    background-color: #0066cc;
    border: 2px solid #004d99;
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 25px;
    font-family: 'Hammersmith One';
    font-size: 20px;
    margin-bottom: 10px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    position: relative;
    margin-top: 100px;
}
.btn-group button {
    background-color: #0066cc;
    border: 2px solid #004d99;
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 25px;
    font-family: 'Hammersmith One';
    font-size: 15px;
    margin-bottom: 10px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
}
.btn-group button_print {
    background-color: #ffffff;
    border: 0px solid #004d99;
    color: #000000;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 25px;
    font-family: 'Hammersmith One';
    font-size: 15px;
    margin-bottom: 10px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
    
}
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}
.btn-group button:hover {
    background-color: #ffffff;
    color: #0066cc;
}
  button.print_button:hover {
    background-color: #ffffff;
    color: #0066cc;
}
	@keyframes slideDown2 {
	0% {
		transform: translateY(-400%);
	}
	100%{
		transform: translateY(0%);	
}
</style>
<body>
<center>

<h1 id="question" class="question" style="margin-top: 100px;">58 x 6 = ?</h1>
<h2 id="circle_one" style="display: none;">Circle one answer</h2>
<div class="btn-group" style="animation-name: slideDown2;
	-webkit-animation-name: slideDown2;	

	animation-duration: 1s;	
	-webkit-animation-duration: 1s;

	animation-timing-function: ease;	
	-webkit-animation-timing-function: ease;		

	visibility: visible !important;	">
  <button id="answer1" onclick="window.location.href='/incorrect'">62</button>
  <button id="answer2" onclick="window.location.href='/incorrect'">240</button>
  <button id="answer3" onclick="window.location.href='/correct'">348</button>
  <button id="answer4" onclick="window.location.href='/incorrect'">573</button>
</div>
  <button style="display: none;" class="print_button" id="print_button" onclick="document.getElementById('print_button').style.display = 'none';
  document.getElementById('circle_one').style.display = 'block';
  document.getElementById('question').className = 'question_print';
  window.print();
  document.getElementById('print_button').style.display = 'block';
  document.getElementById('circle_one').style.display = 'none';
  document.getElementById('question').className='question';">Print</button>
</center>
</body>
</html>
