
<html>

body {

<body>
<style>
.btn-group button {
    background-color: #ff0000;
    border: 2px solid #990000;
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    border-radius: 25px;
    font-family: 'Hammersmith One';
    font-size: 20px;
    margin-bottom: 10px;
    -webkit-transition-duration: 0.4s;
    transition-duration: 0.4s;
}


.btn-group:after {
    content: "";
    clear: both;
    display: table;
}


.btn-group button:hover {
    background-color: #ffffff;
    color: #ff0000;
}
</style>
    
<audio autoplay id="sound_effect">
  <source src="incorrect_sound.mp3" type="audio/mpeg">
</audio>
  
  <script>
    document.getElementById("sound_effect").volume = 0.6;
  </script>
  
<body>
<center>
<h1 style="margin-top: 10%;">Incorrect</h1>
<div class="btn-group">
<button onclick="window.location.href='/main'">Try another question</button>
</center>
  <object data="logo.svg" type="image/svg+xml" width="380" height="62" style="position: absolute; bottom: 10px;">

	</object>
